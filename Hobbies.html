<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>我的爱好</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6e6e6; /* 页面背景色为淡灰色 */
      color: #333333;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #006699; /* 标题颜色为深蓝色 */
      margin-top: 50px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* 标题添加阴影效果 */
    }

    ul {
      list-style-type: none;
      padding-left: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    li {
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 卡片阴影效果 */
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      min-width: 150px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    li:hover {
      background-color: #f5f5f5; /* 鼠标悬停时卡片背景色变浅 */
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* 鼠标悬停时阴影效果增强 */
    }

    li h2 {
      color: #0099cc; /* 爱好名称颜色为浅蓝色 */
      margin-top: 0;
      font-size: 18px;
    }

    li p {
      color: #666666;
      margin: 5px 0;
      font-size: 14px;
    }

    /* 为每个爱好添加不同的图标（这里使用伪元素模拟图标，实际可替换为真实图标） */
    li[data-hobby="太极拳"]::before {
      content: "☯";
      color: #993300;
      font-size: 30px;
      margin-bottom: 10px;
      display: block;
    }

    li[data-hobby="Kpop"]::before {
      content: "🎶";
      color: #cc0000;
      font-size: 30px;
      margin-bottom: 10px;
      display: block;
    }

    li[data-hobby="看电影"]::before {
      content: "🎬";
      color: #666666;
      font-size: 30px;
      margin-bottom: 10px;
      display: block;
    }

    li[data-hobby="看书"]::before {
      content: "📖";
      color: #336600;
      font-size: 30px;
      margin-bottom: 10px;
      display: block;
    }

    li[data-hobby="听音乐"]::before {
      content: "🎵";
      color: #0000cc;
      font-size: 30px;
      margin-bottom: 10px;
      display: block;
    }

    li[data-hobby="研究水晶石"]::before {
      content: "🔮";
      color: #9966cc;
      font-size: 30px;
      margin-bottom: 10px;
      display: block;
    }
  </style>
</head>

<body>
  <h1>我的爱好</h1>
  <ul>
    <li data-hobby="太极拳">
      <h2>太极拳</h2>
      <p>一种传统的中国武术，注重身心的和谐与平衡。</p>
    </li>
    <li data-hobby="Kpop">
      <h2>Kpop</h2>
      <p>喜欢韩国流行音乐的节奏感和独特风格。</p>
    </li>
    <li data-hobby="看电影">
      <h2>看电影</h2>
      <p>享受各种类型电影带来的不同体验。</p>
    </li>
    <li data-hobby="看书">
      <h2>看书</h2>
      <p>沉浸在书籍的世界里，获取知识和乐趣。</p>
    </li>
    <li data-hobby="听音乐">
      <h2>听音乐</h2>
      <p>通过音乐放松身心，感受不同的情感。</p>
    </li>
    <li data-hobby="研究水晶石">
      <h2>研究水晶石</h2>
      <p>对水晶石的特性和文化意义感兴趣。</p>
    </li>
  </ul>
</body>

</html>
